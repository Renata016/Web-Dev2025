<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <!-- Подключение шрифта Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .phone {
            width: 380px;
            margin-right: 40px;
        }
        .login-box {
            background: white;
            padding: 20px;
            border: 1px solid #dbdbdb;
            text-align: center;
        }
        /* Применение шрифта Pacifico к заголовку */
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .or {
            margin: 10px 0;
            color: #8e8e8e;
        }
        .fb-login {
            color: #385185;
            font-weight: bold;
        }
        .signup {
            margin-top: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="phone" src="phone.jpg" alt="Phone Image">

        <div>
            <div class="login-box">
                <h1>Instagram</h1>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" placeholder="Пароль">
                <button class="btn">Войти</button>
                <p class="or">ИЛИ</p>
                <a href="#" class="fb-login">Войти через Facebook</a>
                <p><a href="#">Забыли пароль?</a></p>
            </div>
            <div class="signup">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2025 Instagram from Meta</div>
</body>
</html>
